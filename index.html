<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Rochester&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper1 auto-center">
        <div id="header" class="jumbotron d-flex justify-content-center">
            <h1 id="title">Perfectly Productive</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="toDoInput">To Do</label>
                <input type="toDo" class="form-control" id="toDoInput" placeholder="Write your to-do here.">
            </div>
            <div class="form-group">
                <label for="form-category">Categories</label>
                <select type="categories" class="form-control" id="categoryInput">
                    <option>Work</option>
                    <option>School</option>
                    <option>Home</option>
                    <option>Events</option>
                </select>
            </div>
            <div class="form-group">
                <label for="colorOfInput">Color</label>
                <input type="color" class="form-control" id="colorOfInput" placeholder="Select color of to-do.">
            </div>
            <div class="form-group">
                <label for="importanceLevelInput">Level of Importance</label>
                <select type="importance" class="form-control" id="importanceLevelInput">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
            </div>
            <div class="form-group">
                <label for="dateDueInput">Due Date</label>
                <input type="date" class="form-control" id="dateDueInput" placeholder="Select date due">
            </div>
            <section class="text-center">
                <button type="submit" class="btn center-block" id="submitButton">Add To-do</button>
            </section>
        </form>
        <div class="wrapper1">
            <section id="score" class="d-flex justify-content-center">
                <img style="border: 5px double #fe5bac;" src="assets/images/girl-5.JPG" alt="Avatar" id="avatar">
                <div id="score-box">
                    <section class="score-title"> Score</section>
                    <section class="score-keeper">0</section>
                </div>

            </section>
        </div>
        <div>
            <div class="card mb-4">
                <div class="card-body">
                    <table class="table table-sm table-hover" id="to-do-table">
                        <thead>
                            <label class="card-header d-flex justify-content-center">To-Do List</label>
                            <tr>
                                <th scope="col">To-Do</th>
                                <th scope="col">Category</th>
                                <th scope="col">Importance Level</th>
                                <th scope="col">Due Date</th>
                                <th scope="col">Time Left</th>
                            </tr>
                        </thead>
                        <tbody id="to-do-list">
                        </tbody>
                    </table>
                    <table class="table table-sm table-hover" id="completed-table">
                        <thead>
                            <label class="card-header d-flex justify-content-center">Done-Be-Do's List</label>
                            <tr>
                                <th scope="col"> Completed To-Do</th>
                                <th scope="col"> Category</th>
                                <th scope="col"> Importance Level</th>
                                <th scope="col"> Date Completed</th>
                                <th scope="col"> Points Earned</th>
                            </tr>
                        </thead>
                        <tbody id="completed-to-do">
                        </tbody>
                    </table>
                </div>
            </div>

            <section class="avatar-footer d-flex justify-content-center">
                
                    <img style="border: 5px double #fe5bac;" src="assets/images/girl-1b.JPG" alt="Avatar 1" class="avatars">
                
                    <img style="border: 5px double #fe5bac;" src="assets/images/girl-2b.JPG" alt="Avatar 2" class="avatars">
                
                    <img style="border: 5px double #fe5bac;" src="assets/images/girl-3b.JPG" alt="Avatar 3" class="avatars">
               
                    <img style="border: 5px double #fe5bac;" src="assets/images/girl-4b.JPG" alt="Avatar 4" class="avatars">
                
                    <img style="border: 5px double #fe5bac;" src="assets/images/girl-5b.JPG" alt="Avatar 5" class="avatars">
                 
            </section>

        </div>

        <tbody>
        </tbody>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

</body>

</html>
