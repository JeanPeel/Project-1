<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper1 auto-center">
        <div id="header" class="d-flex justify-content-center">
            <h1>To Do Or Not To Do List</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="toDoInput"></label>
                <input type="toDo" class="form-control" id="toDoInput" placeholder="Write your to-do here.">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            <div class="form-group">
                <label for="colorOfInput"></label>
                <input type="color" class="form-control" id="colorOfInput" placeholder="Select color of to-do.">
            </div>
            <div class="form-group">
                <label for="importanceLevelInput"></label>
                <input type="importanceLevel" class="form-control" id="importanceLevelInput"
                    placeholder="Select level of importance.">
            </div>
            <div class="form-group">
                <label for="dateDueInput"></label>
                <input type="dateDue" class="form-control" id="dateDueInput" placeholder="Select date due">
            </div>
            <button type="submit" class="btn btn-primary">Add To-do</button>
        </form>
        <div class="wrapper1">
            <img src="assets/images/filler-avatar.png" alt="Avatar" id="avatar" class="d-inline">
            <div id="score" class="d-inline">score</div>
        </div>
        <div id="to-do">to-do list</div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

</body>

</html>
