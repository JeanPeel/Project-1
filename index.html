<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>
    <div class="wrapper1 auto-center">
        <div id="header" class="d-flex justify-content-center">
            <h1>To Do Or Not To Do List</h1>
        </div>
        <form>
            <div class="form-group">
                <label for = "toDoInput"></label>
                <input type = "toDo" class = "form-control" id = "toDoInput" placeholder = "Write your to-do here.">
            </div>
            <div class="form-group">
                <label for = "categoryInput"></label>
                <input type = "category" class = "form-control" id = "categoryInput" placeholder = "Select or add the category here.">
            </div>
            <div class="form-group">
                <label for = "colorOfInput"></label>
                <input type = "color" class = "form-control" id = "colorOfInput" placeholder = "Select color of to-do.">
            </div>
            <div class="form-group">
                <label for = "importanceLevelInput"></label>
                <input type = "importanceLevel" class = "form-control" id = "importanceLevelInput" placeholder = "Select level of importance.">
            </div>
            <div class="form-group">
                <label for = "dateDueInput"></label>
                <input type = "date" class = "form-control" id = "dateDueInput" placeholder = "Select date due">
            </div>
            <button type="submit" class="btn btn-primary">Add To-do</button>
        </form>
        <div class="wrapper1">
            <img src="assets/images/filler-avatar.png" 
                alt="Avatar" id="avatar" class="d-inline">
            <div id="score" class="d-inline">score</div>
        </div>
        <div id="to-do">to-do list</div>
        <tbody>
        </tbody>
    </div>
    
</body>
</html>
