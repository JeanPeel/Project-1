
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Rochester&display=swap" rel="stylesheet">
            
</head>

<body>
    <div class="wrapper1 auto-center">
        <div id="header" class="d-flex justify-content-center">
            <h1>To Do Or Not To Do List</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="toDoInput">To Do</label>
                <input type="toDo" class="form-control" id="toDoInput" placeholder="Write your to-do here.">
            </div>
            <div class="form-group">
                <label for="form-category">Categories</label>
                <select type="categories" class="form-control" id="categoryInput">
                    <option>Work</option>
                    <option>School</option>
                    <option>Home</option>
                    <option>Events</option>
                </select>
            </div>
            <div class="form-group">
                <label for="colorOfInput">Color</label>
                <input type="color" class="form-control" id="colorOfInput" placeholder="Select color of to-do.">
            </div>
            <div class="form-group">
                <label for="importanceLevelInput">Level of Importance</label>
                <select  type="importance" class="form-control" id="importanceLevelInput">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
            </div>
            <div class="form-group">
                <label for="dateDueInput">Due Date</label>
                <input type="date" class="form-control" id="dateDueInput" placeholder="Select date due">
            </div>
            <button type="submit" class="btn" id="submitButton">Add To-do</button>
        </form>
        <div class="wrapper1">
            <img src="assets/images/filler-avatar.png" alt="Avatar" id="avatar" class="d-inline">
            <div id="score" class="d-inline">Score</div>
        </div>
            <div class = "col-md-12">
                <div class = "card mb-4">
                    <div class = "card-header">To-Do List</div>
                    <div class = "card-body">
                        <table class = "table table-sm table-hover" id = "to-do-table">
                            <thead>
                                <tr>
                                    <th scope = "col">To-Do</th>
                                    <th scope = "col">Category</th>
                                    <th scope = "col">Importance Level</th>
                                    <th scope = "col">Due Date</th>
                                    <th scope = "col">Time Left</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
      
        <tbody>
        </tbody>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

</body>

</html>
